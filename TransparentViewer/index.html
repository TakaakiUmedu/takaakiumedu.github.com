<h1>透過画像ビューワ</h1>

<p>
分度器の代わりに。
</p>

<h2>ソース</h2>
ソースは<a href="https://github.com/TakaakiUmedu/TransparentViewer">ここ</a>。

<h2>ツール本体</h2>
ツール本体は<a href="https://takaakiumedu.github.io/TransparentViewer/TransparentViewer.exe">ここ</a>。

<h2>使い方</h2>

<ul>
<li><q>Load image</q>で画像をロード</li>
<li><q>Close</q>で終了</li>
<li>画像をフォーカスした状態で、[↑]、[↓]、[←]、[→]、[+]、[-]キーそれぞれで、ウィンドウを上下左右に1ピクセル移動と、ウィンドウ幅を拡大縮小</li>
<li>画像をフォーカスした状態で、[Space]キーで同ディレクトリの次の画像を表示、[Shift]+[Space]キーで、一つ前の画像を表示</li>
</ul>


</body>
</html>
